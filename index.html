<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>poked√©x</title>
</head>
<body>
    <div class="container">
        <main>
            <section class="poke-card">
                <div class="card-top">
                    <span id="poke-id">#006</span>
                    <div id="poke-image">
                        <img src="https://www.pngmart.com/files/2/Pikachu-PNG-Transparent-Image.png">
                    </div>
                </div>  
                <div class="card-bottom">
                    <div class="poke-info">
                        <h1 id="poke-name">Pikachu</h1>
                        <p id="poke-type">Rato kkk</p>
                    </div>
                    <ul class="atributes-list">
                        <h2>status</h2>
                        <li id="hp"> 
                            <span>HP</span>
                            <div class="percent-bar">
                                <div class="percent-progress">400/1000</div>
                            </div>
                        </li>
                        <li id="atack">
                            <span>ATK</span>
                            <div class="percent-bar">
                                <div class="percent-progress">600/1000</div>
                            </div>
                        </li>
                        <li id="defense">
                            <span>DEF</span>
                            <div class="percent-bar">
                                <div class="percent-progress">400/1000</div>
                            </div>
                        </li>
                        <li id="velocity">
                            <span>VEL</span>
                            <div class="percent-bar">
                                <div class="percent-progress">900/1000</div>
                            </div>
                        </li>
                        <li id="total">TOTAL:<span>2300</span></li>
                    </ul>
                    <ul class="skills"></ul>
                </div>
            </section>
            <section class="poke-list"></section>
        </main>
    </div>
</body>
</html>
